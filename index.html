<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Title -->
    <title>Login Form</title>

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <!-- Link for styling -->
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="login-form" class="uni-padding">
        <ul>
            <li>
                <h2>Sign up</h2>
            </li>
            <li><i class="fa-solid fa-x"></i></li>
        </ul>
        <div id="btns">
            <button id="btn1"><i class="fa-brands fa-facebook"></i> Login with Facebook</button>
            <button id="btn2"><i class="fa-brands fa-google"></i> Login with Google</button>
        </div>
        <p> ______________________ Or_______________________ </p>
        <br><br>
        <form id="inputs">
            <input id="one" type="text" placeholder=" &ensp;Name" required>
            <input id="two" type="username" placeholder=" &ensp;Username" required>
            <input id="three" type="password" placeholder=" &ensp;Password" required>
            <input id="four" type="confirm password" placeholder=" &ensp;Confirm Password" required>
        </form>

        <button id="btn3">Submit</button>
        <br>
        <p>Need an Account? Sign in</p>
        <br>
        <p id="p2-tag">Forget Password?</p>
    </div>

</body>

</html>
